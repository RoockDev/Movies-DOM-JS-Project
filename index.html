<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="titulo">
      Movies
      <div class="contador-peliculas">
        Películas completadas: <span id="contador-completadas">0</span>/<span
          id="contador-total"
          >5</span
        >
        | Intentos: <span id="contador-intentos">0</span>/<span
          id="contador-max-intentos"
          >10</span
        >
      </div>
    </header>

    <div class="row mt-2">
      <div class="col text-center">
        <button id="btnMovie" class="btn btn-primary">Mostrar película</button>
        <button id="btnAdivina" class="btn btn-primary">Adivina</button>
      </div>
    </div>

    <div class="pelicula-container">
      <h1 class="titulo-centrado">Película - <small>¿Qué sabes de ella?</small></h1>
      <div id="pelicula-caratula">
        <img class="elemento" src="" alt="" />
        <div id="hueco1" class="drop-hueco"></div>
        <div id="hueco2" class="drop-hueco"></div>
        <div id="hueco3" class="drop-hueco"></div>
      </div>
    </div>
    <div class="adivina-container">
      <h1 class="titulo-centrado ">Adivina</h1>
      <div id="elementos-pelicula"></div>
    </div>
    <div id="gameOverModal" class="modal-overlay hidden">
      <div class="modal-content">
        <h2>¡Game Over!</h2>
        <p>
          Películas completadas: <span id="final-completadas">0</span>/<span
            id="final-total"
            >5</span
          >
        </p>
        <button id="btnReiniciarGameOver">Jugar de nuevo</button>
      </div>
    </div>
    <div id="winModal" class="modal-overlay hidden">
      <div class="modal-content">
        <h2>!Has Ganado¡</h2>
        <p>
          Películas completadas: <span id="completadas">0</span>/<span
            id="final-total"
            >5</span
          >
        </p>
        <button id="btnReiniciarWin">Jugar de nuevo</button>
      </div>
    </div>

    <script src="assets/js/underscore-umd.js"></script>
    <script src="assets/js/juego.js"></script>
  </body>
</html>
